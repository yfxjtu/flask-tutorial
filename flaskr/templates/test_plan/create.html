{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}新增测试计划{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">测试计划名称</label>
      <input name="title" id="title" class="form-control" value="{{ request.form['title'] }}" required>
    </div>
    <div class="form-group">
      <label for="content">测试内容</label>
      <textarea name="content" id="content" class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <input type="submit" value="保存">
  </form>
{% endblock %}
